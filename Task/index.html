<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task</title>
  </head>
  <body>
 <h1>JS Mini Projects</h1>   
<section>
    <h2>1. Word Counter</h2>
    <input id="wc-text" type="text" placeholder="Enter text">
    <input id="wc-n" type="number" placeholder="n">
    <button id="wc-run-btn">Run</button>
    <p id="wc-result"></p>
  </section>

  <section>
    <h2>2. Two Sums</h2>
    <input id="ts-array" type="text" placeholder="e.g. 1,2,5,6,7,8">
    <input id="ts-target" type="number" placeholder="Target sum">
    <button id="ts-run-btn">Run</button>
    <p id="ts-result"></p>
  </section>

  <section>
    <h2>3. Library</h2>
    <input id="lib-title" type="text" placeholder="Book Title">
    <input id="lib-author" type="text" placeholder="Author">
    <button id="lib-add-btn">Add Book</button>
    <button id="lib-list-btn">List Books</button>
    <input id="lib-id" type="number" placeholder="Book ID">
    <button id="lib-get-btn">Get Book</button>
    <button id="lib-del-btn">Delete Book</button>
    <pre id="lib-result"></pre>
  </section>

  <section>
    <h2>4. Remove Duplicates (Two Pointers)</h2>
    <input id="rd-array" type="text" placeholder="e.g. 1,1,1,2,2,3,3,3,3">
    <button id="rd-run-btn">Run</button>
    <p id="rd-result"></p>
  </section>
 <script type="module" src="/src/main.js"></script>
  </body>
</html>
